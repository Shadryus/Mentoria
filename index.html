<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Essa div engloba todos os elementos da pagina-->
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para<br>
        agendar a sua mentoria</p>
    </header>

    <!-- dar um id ao form auxilia a usar um botão fora do formulário -->
    <form id="my-form">
      <fieldset>
        <!-- essa classe embrulha todos elementos do fieldset para melhor organização deles -->
        <div class="fieldset-wrapper">       
          <legend>Informações pessoais</legend>
          
          <div class="col-2">
            <!-- embrulha os elementos de um input -->
            <div class="input-wrapper">
              <label for="form-name">
                Nome
              </label>
              <input id="form-name" type="text">
            </div>

            <div class="input-wrapper">
              <label for="form-surname">
                Sobrenome
              </label>
              <input id="form-surname" type="text">
            </div>
          </div>
          
          <div class="input-wrapper">
            <label for="form-email">
              Email <span>(digite um email válido)</span>
            </label>
            <input id="form-email" type="email">
          </div>

          <div class="input-wrapper">
            <label for="form-password">
              Senha <span>(mínimo de 6 caracteres)</span>
            </label>
            <input id="form-password" type="password" minlength="6">
          </div>
        </div>
      </fieldset>

    </form>
  </div>
  
</body>
</html>
